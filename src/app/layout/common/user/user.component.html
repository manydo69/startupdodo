<!-- Button -->
<button
    mat-icon-button
    [matMenuTriggerFor]="userActions">
    <!-- <span class="relative"> -->
        <img
            class="w-7 h-7 rounded-full"
            *ngIf="showAvatar && user?.avatar"
            [src]="ApiImage + user?.avatar">
        <mat-icon class="w-7 h-7"
            *ngIf="!showAvatar || !user?.avatar"
            [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <!-- <span
            class="absolute right-0 bottom-0 w-2 h-2 rounded-full"
            [ngClass]="{'mr-px mb-px': !showAvatar || !user?.avatar,
                          'bg-green-500': user?.status === 'online',
                          'bg-amber-500': user?.status === 'away',
                          'bg-red-500': user?.status === 'busy',
                          'bg-gray-400': user?.status === 'not-visible'}"
        ></span> -->
    <!-- </span> -->
</button>


<mat-menu
    *ngIf="user; else elseBlock"
    [xPosition]="'before'"
    #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>Xin chào</span>
            <span class="mt-1.5 text-md font-medium">{{user?.name}}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="onRouteProfile()">
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>Trang cá nhân</span>
    </button>
    <button mat-menu-item (click)="onRouteResetPassword()">
        <!-- <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon> -->
        <i class="pi pi-key icon-size-5 mr-4" style="color: #64748b;"></i>
        <span>Đổi mật khẩu</span>
    </button>
    <button *ngIf="!isAuthor" mat-menu-item (click)="onRegisAuthor()">
        <!-- <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon> -->
        <i class="pi pi-user-edit icon-size-5 mr-4" style="color: #64748b;"></i>
        <span>Đăng ký tác giả</span>
    </button>
    <button mat-menu-item (click)="onRouteTopic()">
        <!-- <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon> -->
        <i class="pi pi-tag icon-size-5 mr-4" style="color: #64748b;"></i>
        <span>Chủ đề theo dõi</span>
    </button>
    <button mat-menu-item (click)="onRouteSetting()">
        <mat-icon [svgIcon]="'heroicons_outline:cog'"></mat-icon>
        <span>Cài đặt</span>
    </button>
    <!-- <button
        mat-menu-item
        [matMenuTriggerFor]="userStatus">
        <mat-icon [svgIcon]="'heroicons_outline:dots-circle-horizontal'"></mat-icon>
        <span>Trạng thái</span>
    </button> -->
    <mat-divider class="my-2"></mat-divider>
    <button
        mat-menu-item
        (click)="signOut()">
        <mat-icon [svgIcon]="'heroicons_outline:logout'"></mat-icon>
        <span>Đăng xuất</span>
    </button>
</mat-menu>

<ng-template #elseBlock>
    <mat-menu

        [xPosition]="'before'"
        #userActions="matMenu">
        <button mat-menu-item (click)="onRouteSignIn()">
            <span class="flex flex-col leading-none">
                <span>Đăng nhập</span>
                <!-- <span class="mt-1.5 text-md font-medium">{{user?.name}}</span> -->
            </span>
        </button>
    </mat-menu>
</ng-template>

<mat-menu
    class="user-status-menu"
    #userStatus="matMenu">
    <button
        mat-menu-item
        (click)="updateUserStatus('online')">
        <span class="w-4 h-4 mr-3 rounded-full bg-green-500"></span>
        <span>Online</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('away')">
        <span class="w-4 h-4 mr-3 rounded-full bg-amber-500"></span>
        <span>Away</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('busy')">
        <span class="w-4 h-4 mr-3 rounded-full bg-red-500"></span>
        <span>Busy</span>
    </button>
    <button
        mat-menu-item
        (click)="updateUserStatus('not-visible')">
        <span class="w-4 h-4 mr-3 rounded-full bg-gray-400"></span>
        <span>Invisible</span>
    </button>
</mat-menu>
