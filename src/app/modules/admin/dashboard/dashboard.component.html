<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">
    <!-- test -->

    <!-- Main -->
    <div class="flex flex-auto overflow-hidden">
        <div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden bg-gray-100">
            <!-- Header -->

            <!-- <div class="flex flex-0 py-1 px-1 head-tool border-b bg-white dark:bg-transparent">
                <div class="flex flex-0 items-center bg-white dark:bg-transparent">
                    <div class="ml-2 text-lg font-medium">
                        Thống kê
                    </div>
                </div>

            </div> -->

            <!-- Main -->
            <div class="flex flex-auto flex-wrap items-center justify-between gap-4 sm:p-2 shadow overflow-y-auto bg-gray-100 w-full h-full" cdkScrollable>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-y-4 gap-x-4 w-full min-w-0 p-6">
                    <fuse-card class="flex flex-col items-center w-full p-2">
                        <div class="text-xl font-semibold">Số lượng người dùng</div>
                        <hr class="border-b m-0">
                        <p-chart type="doughnut" [data]="userRole" [options]="chartOptions"></p-chart>
                    </fuse-card>
                    <fuse-card class="flex flex-col items-center w-full p-2 col-span-1 md:col-span-2">
                        <div class="text-xl font-semibold">Người dùng mới trong năm</div>
                        <hr class="border-b m-0">
                        <p-calendar [(ngModel)]="userNewCreateYear" (onSelect)="getStatisticUserByCreateDate($event.getFullYear())" view="year" dateFormat="yy" appendTo="body" [showIcon]="true"></p-calendar>
                        <p-chart type="bar" [data]="userNewCreate" [options]="userNewCreateChartOptions" [style]="{ width: '100%'}"></p-chart>
                    </fuse-card>
                    <div class="flex flex-col h-full gap-y-4">
                        <fuse-card class="flex flex-col items-center w-full h-1/2 p-2">
                            <div class="text-xl font-semibold">Sách chờ phê duyệt</div>
                            <hr class="border-b m-0">
                            <div class="text-6xl font-semibold my-auto">{{countBookWaitApprove}}</div>
                        </fuse-card>
                        <fuse-card class="flex flex-col items-center w-full h-1/2 p-2">
                            <div class="text-xl font-semibold">Sách bán</div>
                            <hr class="border-b m-0">
                            <div class="text-6xl font-semibold my-auto">{{countBookSell}}</div>
                        </fuse-card>
                    </div>
                    <fuse-card class="flex flex-col items-center w-full p-2">
                        <div class="text-xl font-semibold">Số lượng sách theo chủ đề</div>
                        <hr class="border-b m-0">
                        <p-chart type="doughnut" [data]="bookByTopicStatistic" [options]="chartOptions"></p-chart>
                    </fuse-card>
                    <fuse-card class="flex flex-col items-center w-full p-2">
                        <div class="text-xl font-semibold">Số lượng sách mới trong năm</div>
                        <hr class="border-b m-0">
                        <p-chart type="bar" [data]="bookNewCreate" [options]="userNewCreateChartOptions" [style]="{ width: '100%'}"></p-chart>
                    </fuse-card>
                </div>
            </div>
        </div>
    </div>

</div>
